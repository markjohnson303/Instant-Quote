<!DOCTYPE html>
<html>
<head>
	<title>Instant Estimate</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="styles/style.css" type="text/css"/>	
			<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/app.js"></script>


</head>
<body>
	<script id="necktie-template" type="text/x-handlebars-template">
		<div class="panel panel-default line-item" id="line-item-{{identifier}}">
			<div class="panel-heading">

				<h3 class="panel-title">Necktie | $90 (2 @ $45 each)<span class="glyphicon glyphicon-remove pull-right" id="remove-{{identifier}}"></span></h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" id="form-{{identifier}}">
					<div class="form-group">
						<label for="item-1-qty" class="col-sm-3 control-label">Qauntity</label>
						<div class="col-sm-9">
							<input type="number" min="1" class="form-control" id="quantity-{{identifier}}" value="1">
						</div>
					</div>
					<div class="form-group">
						<label for="item-1-qty" min="1" class="col-sm-3 control-label">Options</label>
						<div class="col-sm-9">
							<select class="form-control" id="tie-length-{{identifier}}" value="1">
								<option>Standard Length</option>
								<option>Extra-Long</option>
								<option>Extra-Extra-Long</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
<h1 class="text-center">Get an Instant Estimate</h1>
<p class="lead text-center">Start by adding the products you are interested in to get an idea of the cost</p>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<div id="line-items">
				<div class="panel panel-default line-item" id="line-item-1">
					<div class="panel-heading">

						<h3 class="panel-title">Necktie | $90 (2 @ $45 each)<span class="glyphicon glyphicon-remove pull-right"></span></h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="item-1-qty" class="col-sm-3 control-label">Qauntity</label>
								<div class="col-sm-9">
									<input type="number" min="1" class="form-control" id="item-1-qty" value="1">
								</div>
							</div>
							<div class="form-group">
								<label for="item-1-qty" min="1" class="col-sm-3 control-label">Options</label>
								<div class="col-sm-9">
									<select class="form-control" id="item-1-variant" value="1">
										<option>Standard Length</option>
										<option>Extra-Long</option>
										<option>Extra-Extra-Long</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Add a Product to This Estimate
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-6">
							<div id="addNecktie" class="btn btn-default btn-block">
								<span class="glyphicon glyphicon-plus"></span> Necktie
							</div>
						</div>
						<div class="hidden-sm hidden-md hidden-lg row">
							&nbsp
						</div>
						<div class="col-sm-6">
							<div id="addBowTie" class="btn btn-default btn-block">
								<span class="glyphicon glyphicon-plus"></span> Bow Tie
							</div>
						</div>
					</div>
					<div class="row">
						&nbsp
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div id="addPocketSquare" class="btn btn-default btn-block">
								<span class="glyphicon glyphicon-plus"></span> Pocket Square
							</div>
						</div>
						<div class="hidden-sm hidden-md hidden-lg row">
							&nbsp
						</div>
						<div class="col-sm-6">
							<div id="addScarf" class="btn btn-default btn-block">
								<span class="glyphicon glyphicon-plus"></span> Scarf
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-3">
</div>
</div>
</div>
</body>
</html>
