<!DOCTYPE html>
<html>

	<head>
		<title>Instant Estimate</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/style.css" type="text/css"/>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</head>

	<body>

		<!-- NECKTIE TEMPLATE -->
		<script id="product-template" type="text/x-handlebars-template">
			<div class="panel panel-default line-item" id="line-item-{{identifier}}">
				<div class="panel-heading">

					<h3 class="panel-title"><span class="badge panel-title" id="line-item-quantity-{{identifier}}"">1</span><span class="product-name panel-title"> {{productName}} </span><span class="pull-right"> $<span id="line-item-price-{{identifier}}">{{price}}</span> ($<span id="modified-unit-price-{{identifier}}">{{price}}</span> each)<span class="glyphicon glyphicon-remove remove" id="remove-{{identifier}}"></span></span></h3>
				</div>
				<div class="panel-body">
					<div class="col-sm-4 col-sm-offset-4">
					<form class="form-horizontal" id="form-{{identifier}}">
						<div class="form-group">
							<label for="quantity-{{identifier}}" class="control-label">Quantity </label>
							
								<input type="number" pattern="[0-9]*" inputmode="numeric" min="1" class="form-control quantity" id="quantity-{{identifier}}" value="1" data-lineID="{{identifier}}" >
							
						</div>
						{{#if isNecktie}}
						<div class="form-group">
							<label for="tie-length-{{identifier}}" min="1" class="control-label">Options</label>
							
								<select class="form-control options" id="tie-length-{{identifier}}" value="1" data-lineID="{{identifier}}">
									<option>Standard Length</option>
									<option>Extra-Long</option>
									<option>Extra-Extra-Long</option>
								</select>
							
						</div>
						{{/if}}
					</form>
					</div>
				</div>
			</div>
		</script>
		
		<!-- PAGE CONTENT -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<h1 class="text-center">Get an Estimate</h1>
					<p class="lead text-center">Add the products you're interested in to get an idea of the cost. Quantities, bulk discounts, and the total cost will automatically update as you make changes.</p>
					<div id="line-items">
					</div>
					<div class="well no-top-padding">
						<div class=row>
							<h4 class="text-center  normal-margin">Add Products</h4>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div id="addNecktie" class="btn btn-default btn-block">
									<span class="glyphicon glyphicon-plus"></span> Necktie
								</div>
							</div>
							<div class="hidden-md hidden-lg row">
								&nbsp
							</div>
							<div class="col-md-6">
								<div id="addBowTie" class="btn btn-default btn-block">
									<span class="glyphicon glyphicon-plus"></span> Bow Tie
								</div>
							</div>
						</div>
						<div class="row">
							&nbsp
						</div>
						<div class="row">
							<div class="col-md-6">
								<div id="addPocketSquare" class="btn btn-default btn-block">
									<span class="glyphicon glyphicon-plus"></span> Pocket Square
								</div>
							</div>
							<div class="hidden-md hidden-md hidden-lg row">
								&nbsp
							</div>
							<div class="col-md-6">
								<div id="addScarf" class="btn btn-default btn-block">
									<span class="glyphicon glyphicon-plus"></span> Scarf
								</div>
							</div>
						</div>
					</div>
					<div class="text-center well well-lg">
					<h3 class=" normal-margin">Total Price: $<span id="total-price">20</span></h3>
					<p>Includes a $20 design service fee.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
